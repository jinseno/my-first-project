<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的高级个人空间</title>
    <style>
        /* 动态渐变背景 */
        body { 
            background: linear-gradient(-45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab);
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
            font-family: 'Segoe UI', system-ui, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* 毛玻璃卡片 */
        .glass-card {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            padding: 40px;
            border-radius: 30px;
            box-shadow: 0 25px 50px rgba(0,0,0,0.2);
            text-align: center;
            width: 85%;
            max-width: 400px;
            color: white;
            position: relative;
        }

        /* 图片发光效果 */
        img { 
            width: 100%;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            transition: 0.5s;
            margin-bottom: 20px;
        }

        img:hover { transform: scale(1.05) rotate(2deg); }

        /* 高级玩法：自动打字机效果 */
        .typing {
            font-size: 1.2em;
            border-right: 3px solid #fff;
            white-space: nowrap;
            overflow: hidden;
            width: 0;
            margin: 10px auto;
            animation: typing 3.5s steps(15, end) forwards, blink .75s step-end infinite;
        }

        @keyframes typing { from { width: 0 } to { width: 100% } }
        @keyframes blink { from, to { border-color: transparent } 50% { border-color: white } }

        /* 极简音乐开关按钮 */
        #music-btn {
            position: absolute;
            top: 15px;
            right: 15px;
            background: rgba(255,255,255,0.3);
            border: none;
            color: white;
            padding: 8px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <div class="glass-card">
        <button id="music-btn" onclick="toggleMusic()"></button>
        <img src="微信图片_20250707174505.jpg">
        <h1 style="margin: 0;">Jinseno Space</h1>
        <div class="typing">正在探索 GitHub 的奥秘...</div>
        <p style="opacity: 0.7; font-size: 0.9em;">这是我的第一个代码实验室</p>
    </div>

    <audio id="bgm" loop>
        <source src="https://www.w3schools.com/html/horse.ogg" type="audio/ogg">
    </audio>

    <script>
        var music = document.getElementById("bgm");
        function toggleMusic() {
            if (music.paused) { music.play(); } else { music.pause(); }
        }
    </script>
</body>
</html>
